<!DOCTYPE html>
<html class="p-0 bg-whitesmoke">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
        </script>
    </head>
    <body class="p-0 bg-inherit">
        <div class="w-screen h-screen"> <!-- body container-->
            <div class="bg-sky-500"> <!-- navbar container -->
                <div class="flex flex-row bg-inherit"> <!-- navbar -->
                    <div class="text-white p-4">Hi User!</div>
                    <div class="text-white p-4 hover:bg-sky-700 cursor-pointer"><a href="feed.html">Feed</a></div>
                    <div class="text-white p-4 hover:bg-sky-700 cursor-pointer"><a href="qrs.html">QRs</a></div>
                </div>
            </div>
            <div class="flex flex-row justify-center items-center">
                <h1 class="text-gray-500 text-5xl pb-4 pt-4">Adding a QR...</h1>
            </div>
            <div class="flex flex-col items-center"> <!-- main body container -->
                <div class="flex flex-col items-start pt-4"> <!-- lon container -->
                    <div class="text-gray-500 font-bold text-xl">Lon:</div>
                    <textarea id="lon" class="rounded-lg drop-shadow-md p-2 resize-none" rows=1 placeholder="Longtitude..."></textarea>
                </div>
                <div class="flex flex-col items-start pt-4"> <!-- lat container -->
                    <div class="text-gray-500 font-bold text-xl">Lat:</div>
                    <textarea id="lat" class="rounded-lg drop-shadow-md p-2 resize-none" rows=1 placeholder="Latitude..."></textarea>
                </div>
                <div class="flex flex-col items-end pt-8"> <!-- submit container -->
                    <div class="rounded-lg bg-sky-500 hover:bg-sky-700 duration-500 p-2 cursor-pointer text-white font-bold">Submit</div>
                </div>
            </div>
        </div>
        <script>
            function approve(index) {
                const duration = 400;
                const block = document.getElementById("qr-" + index);
                block.style.transition = "opacity " + duration + "ms ease";
                block.style.opacity = 0;
                setTimeout(function() {
                    block.parentNode.removeChild(block);
                }, duration);
                // block.remove();
            }
            function reject(index) {
                approve(index);
            }
        </script>
    </body>
</html>
