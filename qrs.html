        <script>

            initMap("map-2", 37.930901, 23.729380, 14);
            initMap("map-3", 37.972225, 23.660299, 14);
            function initMap(mapID, lon, lat, zoom) {
                let map = L.map(mapID).setView([lon, lat], zoom);
                let marker = L.marker([lon, lat]).addTo(map);
                L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoidm1hcmtvcyIsImEiOiJja3h1Z2t4aTEzeDZjMnF1YnZ3emkwcXNnIn0.2LKLVCQUqZahKHDCQvWd0A", {
                    attribution: "Map data &copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors, Imagery Â© <a href='https://www.mapbox.com/'>Mapbox</a>",
                    maxZoom: 18,
                    id: "mapbox/streets-v11",
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: "pk.eyJ1Ijoidm1hcmtvcyIsImEiOiJja3h1Z2t4aTEzeDZjMnF1YnZ3emkwcXNnIn0.2LKLVCQUqZahKHDCQvWd0A"
                }).addTo(map);
            }
        </script>
        <script>
            function approve(index) {
                const duration = 400;
                const block = document.getElementById("qr-" + index);
                block.style.transition = "opacity " + duration + "ms ease";
                block.style.opacity = 0;
                setTimeout(function() {
                    block.parentNode.removeChild(block);
                }, duration);
                // block.remove();
            }
            function reject(index) {
                approve(index);
            }
